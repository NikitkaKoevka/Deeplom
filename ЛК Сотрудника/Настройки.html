<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Настройки.css">
    <title>Настройки</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="Заявки.html">
            <img src="../icons/ISTOK.svg" class="ISTOK" alt="ISTOK">
            </a>
        </div>
        <div class="SotrudInfo">
            <div class="SI1">
                <p class="FLName">
                    Никита Конев
                </p >
                <a href="../Вход/Страница входа.html" class="LogOut">Выход</a>
            </div>
            <div class="SI2">
                <img src="../icons/IMG_3675.JPG" alt="Ava" class="Ava">
            </div>
        </div>
    </header>
    <div class="container">
        <div class="linkbars">
            <div class="mainlinks">
                <div class="linkone">
                    <img src="../icons/branchicons/заявка.svg" alt="icon">
                    <a class="HrefLink"href="Заявки.html">Заявки</a >
                </div>
                <div class="linkone">
                    <img src="../icons/branchicons/клиент.svg" alt="icon">
                    <a class="HrefLink"href="Клиенты.html">Клиенты</a >
                </div>
                <div class="linkone">
                    <img src="../icons/branchicons/битрикс24.svg" alt="icon">
                    <a class="HrefLink"href="Интеграция.html">Интеграция</a >
                </div>
                <div class="linkone">
                    <img src="../icons/branchicons/оборудование.svg" alt="icon">
                    <a class="HrefLink"href="Оборудование.html">Оборудование</a >
                </div>
                <div class="linkone">
                    <img src="../icons/branchicons/сотрудник.svg" alt="icon">
                    <a class="HrefLink"href="Сотрудники.html">Сотрудники</a >
                </div>
                <div class="linkone">
                    <img src="../icons/branchicons/дешборд.svg" alt="icon">
                    <a class="HrefLink"href="Дэшборд.html">Дэшборд</a >
                </div>
                <div class="linkone">
                    <img src="../icons/branchicons/база знаниц.svg" alt="icon">
                    <a class="HrefLink"href="База знаний.html">База знаний</a >
                </div>
            </div>
            <div class="bottomlinks">
                <div class="linkone">
                    <img src="../icons/branchicons/поддержка.svg" alt="icon">
                    <a class="HrefLink"href="Поддержка.html">Поддержка</a >
                </div>
                <div class="linkone">
                    <img src="../icons/branchicons/шестеренка.svg" alt="icon">
                    <a class="HrefLink"href="Настройки.html">Настройки</a >
                </div>
            </div>
        </div>
        <div class="Settings">
            <div class="General">
                <p>Общие:</p>
                <ul>
                    <li>
                        <label for="ViewMode">Режим по умолчанию при просмотре заявления</label>
                        <select name="Mode" id="ViewMode">
                            <option value="None">Не использовать режимы</option>
                            <option value="InProcess">В процессе</option>
                        </select>
                    </li>
                    <li>
                        <label for="SizeVal">Максимальный размер загружаемых файлов</label>
                        <input type="numder" id="SizeVal">
                        МБ
                    </li>
                    <li>
                        <label for="Close">Значение по умолчанию для поля “закрыть при отсутствии ответа через”</label>
                        <select name="WhenClose" id="Close">
                            <option value="None">Не закрывать</option>
                            <option value="10Min">10 минут</option>
                            <option value="20Min">20 минут</option>
                            <option value="30Min">30 минут</option>
                            <option value="10Min">60 минут</option>
                            <option value="2H">2 часа</option>
                            <option value="5H">5 часов</option>
                            <option value="10H">10 часов</option>
                            <option value="1D">1 день</option>
                            <option value="2D">2 дня</option>
                        </select>
                    </li>
                </ul>
            </div>
            <div class="SLA">
                <p>SLA:</p>
                <button id="SLAbttnOpen">
                    Открыть SLA
                </button>
                <button id="SLAbttnLoad">
                    Загрузить SLA
                </button>
            </div>
            <div class="Rights">
                <p>Права доступа пользователей:</p>
                <div class="Blocks">
                    <div class="Block1">
                        <label for="Users">Клиенты:</label>
                        <div class="SubBlock1">
                            <select name="UserList" id="Users">
                                <option value=""></option>
                            </select>
                            <select name="AccessLvl" id="Lvl">
                                <option value="Client">Клиент</option>
                                <option value="Sotrud">Сотрудник</option>
                                <option value="Admin">Админ</option>
                            </select>
                            <button>Обновить</button>
                        </div>
                    </div>
                    <div class="Block2">
                        <label for="Users">Сотрудники:</label>
                        <div class="SubBlock2">
                            <select name="SotrList" id="Sotrud">
                                <option value=""></option>
                            </select>
                            <select name="AccessLvl" id="Lvl">
                                <option value="Client">Клиент</option>
                                <option value="Sotrud">Сотрудник</option>
                                <option value="Admin">Админ</option>
                            </select>
                            <button>Обновить</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="License">
                <p>Лицензия:</p>
                <button class="LicenseBttn">Открыть документ лицензии</button>
            </div>
        </div>
    </div>

</body>
</html>
