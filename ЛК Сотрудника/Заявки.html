<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Заявки.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="BttnLinks.css">
    <link rel="stylesheet" href="body.css">
    <title>Заявки</title>
</head>
<body>
    <header>
        <div class="HeaderComplete">
            <div class="logo">
                <a href="Заявки.html">
                <img src="../icons/ISTOK.svg" class="ISTOK" alt="ISTOK">
                </a>
            </div>
            <div class="SotrudInfo">
                <div class="SI1">
                    <p class="FLName">
                        Никита Конев
                    </p >
                    <a href="../Вход/Страница входа.html" class="LogOut">Выход</a>
                </div>
                <div class="SI2">
                    <img src="../icons/IMG_3675.JPG" alt="Ava" class="Ava">
                </div>
            </div>
        </div>
        
    </header>
    <div class="container">
        <div class="linkbars">
            <div class="mainlinks">
                <div class="linkone">
                    <img src="../icons/branchicons/заявка.svg" alt="icon">
                    <a class="HrefLink"href="Заявки.html">Заявки</a >
                </div>
                <div class="linkone">
                    <img src="../icons/branchicons/клиент.svg" alt="icon">
                    <a class="HrefLink"href="Клиенты.html">Клиенты</a >
                </div>
                
                <div class="linkone">
                    <img src="../icons/branchicons/оборудование.svg" alt="icon">
                    <a class="HrefLink"href="Оборудование.html">Оборудование</a >
                </div>
                <div class="linkone">
                    <img src="../icons/branchicons/сотрудник.svg" alt="icon">
                    <a class="HrefLink"href="Сотрудники.html">Сотрудники</a >
                </div>
                <div class="linkone">
                    <img src="../icons/branchicons/дешборд.svg" alt="icon">
                    <a class="HrefLink"href="Дэшборд.html">Дэшборд</a >
                </div>
                <div class="linkone">
                    <img src="../icons/branchicons/база знаниц.svg" alt="icon">
                    <a class="HrefLink"href="База знаний.html">База знаний</a >
                </div>
            </div>
            <div class="bottomlinks">
                <div class="linkone">
                    <img src="../icons/branchicons/поддержка.svg" alt="icon">
                    <p class="HrefLink" onclick="SupportAlert()">Поддержка</p >
                </div>
                <div class="linkone">
                    <img src="../icons/branchicons/шестеренка.svg" alt="icon">
                    <a class="HrefLink"href="Настройки.html">Настройки</a >
                </div>
            </div>
        </div>
        <div class="Applications">
            <ul>
                <li id="a1" class="Zayavlenie">
                        <p id="Equip">Принтер HP Jetset 2700</p>
                        <p id="Theme">Сломался принтер</p>
                        <div class="ZayavBttn">
                            <p  id="number">П12300023</p>
                            <p id="ClientName">Инна</p>
                            <p id="Status">В ожидании</p>
                            <div class="Date">
                                <p id="Chislo">19.05.23</p>
                                <p id="Time">23:33</p>
                            </div>
                        </div>

                    
                </li>

            </ul>
            <div class="Messanger">
                <div class="MessHeader">
                    <div class="MessTitle">
                        <p>Завяление №П12300023</p>
                        <p>Тема: Сломался принтер</p>
                    </div>
                    <div class="ThreeDots"  onclick="togglePlaque()">
                        <img width="20px" height="20px" src="../icons/ThreeDots.svg" alt="...">
                    </div>
                    <div id="plaque" class="ChangeMess">
                        <ul class="ChangeList">
                            <li>
                                <label for="Equip">Телефон клиента:</label>
                                <input type="text" id="Phone">
                            </li>
                            <li>
                                <label for="Equip">Почта клиента:</label>
                                <input type="text" id="Email">
                            </li>
                            <li>
                                <label for="Respon">Ответственный за работу:</label>
                                <select name="Sotrud" id="Respon">
                                </select>
                            </li>
                            <li>
                                <label for="Watcher">Смотрящий:</label>
                                <select name="Admins" id="Watcher">
                                </select>
                            </li>
                            <li>
                                <label for="Statusi">Статус заявления:</label>
                                <select name="TypeOfStatus" id="Statusi">
                                </select>
                            </li>
                            <li>
                                <button class="RefreshBttn">Обновить</button>
                                <button class="FinnishBttn">Завершить</button>
                            </li>
                           
                        </ul>
                    </div>
                </div>
                <div class="SotrudWriteBar">
                    <textarea name="messagebox" id="" cols="30" rows="10" class="typetext" placeholder="Напишите сообщение"></textarea>
                <label for="paperclip">
                    <img src="../icons/скрепка.svg" alt="p" class="paperclip" >
                </label>
                <input id="paperclip" type="file" class="prikrepit">
                <button class="send">Отправить</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js">
    </script>
</body>
</html>
