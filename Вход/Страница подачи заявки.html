<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="StyleLK1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="ISTOK.ico">

  <title>ISTOK support</title>
</head>
<body>
  <div class="header">
    <h1 class="headertitle">Обращение в техническую поддержку</h1>
  </div>
 
  <div class="container">
    <form id="Entry" method="post">
      <div class="content">
        <div class="FullName">
          <div class="Name">
            <label for="fname">Имя:</label>
            <input name="fname" type="text" class="fname">
          </div>
          <div class="LName">
            <label for="lname">Фамилия:</label>
            <input name="lname" type="text" class="lname">
          </div>
        </div>
        <div class="Phone">
          <label for="phone">Телефон:</label>
          <input name="phone" type="text" class="phone">
        </div>
        <div class="Email">
          <label for="email">E-mail:</label>
          <input name="email" type="text" class="email">
        </div>
        <div class="Theme">
          <label for="theme">Тема обращения:</label>
          <input name="theme" type="text" class="theme">
        </div>
        <div class="Equip">
          <label for="equip">Оборудование:</label>
          <input name="equip" type="text" class="equip">
        </div>
        <div class="Descrip">
          <label for="content">Описание обращения:</label>
          <textarea name="content" class="description"></textarea>
        </div>

        <div class="BtnSend">
          <button id="send" class="send" onclick="submitForm()">Подать заявление</button>
        </div>
      
        <div class="footerPlaq">
          <p class="registr">Нет личного кабинета?<a class="Zareg" href="Страница регистрации.html">Зарегистрируйтесь</a></p>
          <div class="LinkBtn">
              <a class="LogIn" href="Страница входа.html">войти в личный кабинет</a>   
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
