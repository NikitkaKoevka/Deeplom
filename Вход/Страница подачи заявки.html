<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="StyleLK1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="ISTOK.ico">

  <title>ISTOK support</title>
</head>
<body>
  <div class="header">
    <h class="headertitle">Обращение в техническую поддержку</h>
  </div>
  <div class="container">

      <div class="content">
        <div  class="FullName">
          <div class="Name">
            <label  for="fname">Имя:</label>
            <input id="fname" type="text" class="fname">
          </div>
          <div class="LName">
            <label class="LName" for="fname">Фамилия:</label>
            <input id="lname" type="text" class="lname">
          </div>

        </div>
        <div class="Phone">
        <label  for="phone">Телефон:</label>
        <input id="phone" type="text" class="phone">
        </div>
        <div class="Email">
          <label  for="email">E-mail:</label>
          <input id="email" type="text" class="email">
        </div>
        <div class="Theme">
          <label  for="theme">Тема обращения:</label>
          <input id="theme" type="text" class="theme">
        </div>
        <div class="Equip">
          <label  for="equip">Оборудование:</label>
          <input id="equip" type="text" class="equip">
        </div>
        <div class="Descrip">
          <label  for="description">Описание обращения:</label>
          <textarea id="description" type="textarea" class="description"></textarea>
        </div>

        <div class="BtnSend">
          <input id="send" type="button" class="send" value="Подать заявление">
        </div>
        <div class="LinkBtn">
          <p class="registr">Нет личного кабинета?<a class="Zareg" href="Страница регистрации.html">Зарегистрируйтесь</a></p>
          <button onclick="window.location.href='Страница входа.html'" id="description" class="LogIn">войти в личный кабинет</button>
      
        </div>


      </div>
    

  </div>
</body>
</html>
