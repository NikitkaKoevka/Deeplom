<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="StyleLK1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="icon" href="ISTOK.ico">

  <title>ISTOK support</title>
</head>
<body>
  <div class="container">
    <form id="Entry" method="post">
      <div class="content">
        <div class="plaqueTitle">Обращение в техподдержку</div>
        <div class="FullName">
          <div class="Name">
            <input name="fname" type="text" class="fname" placeholder="Имя" required>
          </div>
          <div class="LName">
            <input name="lname" type="text" class="lname" placeholder="Фамилия" required>
          </div>
        </div>
        <div class="Phone">
          <input name="phone" type="text" class="phone" placeholder="Телефон" required>
        </div>
        <div class="Email">
          <input name="email" type="text" class="email" placeholder="E-mail" required>
        </div>
        <div class="Theme">
          <input name="theme" type="text" class="theme" placeholder="Тема" required>
        </div>
        <div class="Equip">
          <input name="equip" type="text" class="equip" placeholder="Оборудование" required>
        </div>
        <div class="Descrip">
          <textarea name="content" class="description" placeholder="Описание" required></textarea>
        </div>

        <div class="BtnSend">
          <button id="send" class="send" onclick="submitForm()">Подать заявление</button>
        </div>
      
        <div class="footerPlaq">
          <p class="LinkBtn">Есть личный кабинет?<a class="Login" href="Страница входа.html">Войти</a></p>

          <p class="registr">Нет личного кабинета?<a class="Zareg" href="Страница регистрации.html">Зарегистрируйтесь</a></p>
        </div>
      </div>
    </form>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
