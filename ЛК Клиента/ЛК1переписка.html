<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ЛК1переписка.css">
    <title>Личный кабинет</title>
</head>
<body>
    <div class="container">
        <div class="messenger">
           <div class="bttnback">
            <button onclick="window.location.href='ЛК1.html'" class="sendback"><</button>
           </div>

           <div class="messages">
            <div id="1mess"></div>
            <div id="2mess"></div>
           </div>

           <div class="sendmess">
            <textarea name="messagebox" id="" cols="30" rows="10" class="typetext" placeholder="Напишите сообщение"></textarea>
            <label for="paperclip">
                <img src="скрепка.svg" alt="p" class="paperclip">
            </label>
            <input id="paperclip" type="file" >
            <button class="send">Отправить</button>
           </div>
           
        </div>
        <div class="profile">
            <div >
                <img src="ава.jpg" alt="ava" class="avatarka">
            </div>
            <div class="info">
                <p id="Fname" class="FirstName">Никита</p>
                <p id="Sname" class="SecondName">Коев</p>
                <a href="mailto:nikitakorovka@mail.ru" id="email" class="E-mail">nikitakorovka@mail.ru</a>
            </div>
            <div class="SvodkaZayavleniya">
                <div class="Zayavlenie">
                    <p >Заявление №</p>
                    <p id="NumberApplic">1</p>
                </div>
                <div class="Status">
                    <p >Статус:</p>
                    <p id="Stattype">Обработка</p>
                </div>
                <div class="Emploee">
                    <p >Сотрудник:</p>
                    <p id="Ivanov">Олег</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
